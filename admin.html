<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Tableau Admin - Edition des Horaires</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 1rem;
      background: #f9f9f9;
    }

    h1 { text-align: center; color:#333; }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 6px;
      font-size: 14px;
    }
    th {
      background: #1976d2;   /* bleu foncé */
      color: white;
      font-weight: bold;
    }

    select {
      padding: 2px 4px;
      font-size: 13px;
    }

    .statut {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
      margin: 2px 0;
    }
    .en-attente { background: #ffd54f; color: #333; }
    .validé     { background: #2e7d32; color: white; }
    .refusé     { background: #c62828; color: white; }

    .action-btn {
      border: none;
      border-radius: 4px;
      padding: 3px 6px;
      font-size: 12px;
      margin: 2px;
      cursor: pointer;
    }
    .valider-btn { background: #2e7d32; color:white; }
    .refuser-btn { background: #c62828; color:white; }

    /* Mobile : compacter encore plus */
    @media (max-width:600px){
      th, td { font-size: 12px; padding: 4px; }
      select { font-size: 11px; }
      .action-btn { font-size: 11px; padding: 2px 5px; }
    }
  </style>
</head>
<body>
  <h1>Tableau Admin - Edition des Horaires</h1>
  <table>
    <thead>
      <tr>
        <th>Prénom</th>
        <th>Lundi</th>
        <th>Mardi</th>
        <th>Mercredi</th>
        <th>Jeudi</th>
        <th>Vendredi</th>
        <th>Total validé</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Oumaima</td>
        <td>
          <select><option>--</option><option>10:00</option></select>
          <select><option>--</option><option>12:30</option></select>
          <div class="statut en-attente">en-attente</div><br>
          <button class="action-btn valider-btn">Valider</button>
          <button class="action-btn refuser-btn">Refuser</button>
        </td>
        <td>--</td>
        <td>
          <select><option>10:00</option></select>
          <select><option>12:30</option></select>
          <div class="statut en-attente">en-attente</div><br>
          <button class="action-btn valider-btn">Valider</button>
          <button class="action-btn refuser-btn">Refuser</button>
        </td>
        <td>
          <select><option>10:00</option></select>
          <select><option>12:30</option></select>
          <div class="statut en-attente">en-attente</div><br>
          <button class="action-btn valider-btn">Valider</button>
          <button class="action-btn refuser-btn">Refuser</button>
        </td>
        <td>
          <select><option>10:00</option></select>
          <select><option>12:30</option></select>
          <div class="statut en-attente">en-attente</div><br>
          <button class="action-btn valider-btn">Valider</button>
          <button class="action-btn refuser-btn">Refuser</button>
        </td>
        <td>0.00 h</td>
      </tr>
    </tbody>
  </table>
</body>
</html>

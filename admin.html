<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Tableau Admin - Edition des Horaires</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 1rem;
      background: #f9f9f9;
    }

    h1 { text-align: center; color:#333; }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 6px;
      font-size: 14px;
      vertical-align: top;
    }
    th {
      background: #1976d2;   /* bleu entête */
      color: white;
      font-weight: bold;
    }

    /* Contenu cellule */
    .horaire {
      display: inline-flex;
      gap: 6px;
      align-items: center;
      margin: 4px 0;
    }
    select {
      padding: 2px 4px;
      font-size: 13px;
    }

    .statut {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
      margin: 4px 0;
    }
    .en-attente { background: #ffd54f; color: #333; }
    .validé     { background: #2e7d32; color: white; }
    .refusé     { background: #c62828; color: white; }

    .action-btn {
      border: none;
      border-radius: 4px;
      padding: 3px 6px;
      font-size: 12px;
      margin: 2px 4px;
      cursor: pointer;
    }
    .valider-btn { background: #2e7d32; color:white; }
    .refuser-btn { background: #c62828; color:white; }

    /* Mobile : compacter un peu */
    @media (max-width:600px){
      th, td { font-size: 12px; padding: 4px; }
      select { font-size: 11px; }
      .action-btn { font-size: 11px; padding: 2px 5px; }
    }
  </style>
</head>
<body>
  <h1>Tableau Admin - Edition des Horaires</h1>

  <table id="planning">
    <thead>
      <tr>
        <th>Prénom</th>
        <th>Lundi</th>
        <th>Mardi</th>
        <th>Mercredi</th>
        <th>Jeudi</th>
        <th>Vendredi</th>
        <th>Total validé</th>
      </tr>
    </thead>
    <tbody>
      <!-- Exemple : duplique cette <tr> pour ajouter d’autres personnes -->
      <tr>
        <td>Oumaima</td>

        <!-- Lundi -->
        <td>
          <div class="horaire">
            <select class="debut"></select>
            <select class="fin"></select>
          </div>
          <div class="statut en-attente">en-attente</div><br>
          <button class="action-btn valider-btn">Valider</button>
          <button class="action-btn refuser-btn">Refuser</button>
        </td>

        <!-- Mardi (vide / "--") -->
        <td>
          <div class="horaire">
            <select class="debut"></select>
            <select class="fin"></select>
          </div>
          <div class="statut en-attente">en-attente</div><br>
          <button class="action-btn valider-btn">Valider</button>
          <button class="action-btn refuser-btn">Refuser</button>
        </td>

        <!-- Mercredi -->
        <td>
          <div class="horaire">
            <select class="debut"></select>
            <select class="fin"></select>
          </div>
          <div class="statut en-attente">en-attente</div><br>
          <button class="action-btn valider-btn">Valider</button>
          <button class="action-btn refuser-btn">Refuser</button>
        </td>

        <!-- Jeudi -->
        <td>
          <div class="horaire">
            <select class="debut"></select>
            <select class="fin"></select>
          </div>
          <div class="statut en-attente">en-attente</div><br>
          <button class="action-btn valider-btn">Valider</button>
          <button class="action-btn refuser-btn">Refuser</button>
        </td>

        <!-- Vendredi -->
        <td>
          <div class="horaire">
            <select class="debut"></select>
            <select class="fin"></select>
          </div>
          <div class="statut en-attente">en-attente</div><br>
          <button class="action-btn valider-btn">Valider</button>
          <button class="action-btn refuser-btn">Refuser</button>
        </td>

        <td class="total-valide">0.00 h</td>
      </tr>
    </tbody>
  </table>

  <script>
    /* ========= Utilitaires ========= */
    const pad = n => String(n).padStart(2,'0');
    function buildHourOptions(sel, selected="--"){
      sel.innerHTML = "";
      const opt0 = document.createElement("option");
      opt0.value="--"; opt0.textContent="--";
      sel.appendChild(opt0);
      for(let h=10; h<=13; h++){
        for(const m of [0,15,30,45]){
          if(h===13 && m>30) break;
          const v = `${pad(h)}:${pad(m)}`;
          const o = document.createElement("option");
          o.value=v; o.textContent=v;
          if(v===selected) o.selected=true;
          sel.appendChild(o);
        }
      }
    }
    const hhmmToMin = s => { const [h,m]=s.split(":").map(Number); return h*60+m; };
    const formatH = mins => (mins/60).toFixed(2) + " h";

    function duration(debut, fin){
      if(!debut || !fin || debut==="--" || fin==="--") return 0;
      const d = hhmmToMin(fin) - hhmmToMin(debut);
      return d>0 ? d : 0;
    }

    /* ========= Initialisation des selects ========= */
    document.querySelectorAll("#planning tbody tr").forEach(tr=>{
      tr.querySelectorAll("td").forEach((td, idx)=>{
        const debut = td.querySelector("select.debut");
        const fin   = td.querySelector("select.fin");
        if(debut && fin){
          buildHourOptions(debut);
          buildHourOptions(fin);
        }
      });
    });

    /* ========= Logique des boutons & totaux ========= */
    function computeRowTotal(tr){
      let totalMin = 0;
      tr.querySelectorAll("td").forEach(td=>{
        const statut = td.querySelector(".statut");
        const debut = td.querySelector("select.debut");
        const fin   = td.querySelector("select.fin");
        if(statut && debut && fin && statut.textContent.trim()==="validé"){
          totalMin += duration(debut.value, fin.value);
        }
      });
      tr.querySelector(".total-valide").textContent = formatH(totalMin);
    }

    function setStatus(td, status){
      const badge = td.querySelector(".statut");
      badge.classList.remove("en-attente","validé","refusé");
      badge.classList.add(status);
      badge.textContent = status;

      const debut = td.querySelector("select.debut");
      const fin   = td.querySelector("select.fin");
      const lock = (status === "validé");
      if(debut) debut.disabled = lock;
      if(fin)   fin.disabled   = lock;
    }

    // Délégation d’événements sur le tableau
    document.getElementById("planning").addEventListener("click", (e)=>{
      const btnVal = e.target.closest(".valider-btn");
      const btnRef = e.target.closest(".refuser-btn");
      if(!btnVal && !btnRef) return;

      const td = e.target.closest("td");
      const tr = e.target.closest("tr");
      const debut = td.querySelector("select.debut");
      const fin   = td.querySelector("select.fin");

      if(btnVal){
        // Vérif heures cohérentes
        if(!debut || !fin || debut.value==="--" || fin.value==="--"){
          alert("Choisis une heure de début et de fin avant de valider.");
          return;
        }
        if(hhmmToMin(fin.value) <= hhmmToMin(debut.value)){
          alert("L'heure de fin doit être après l'heure de début.");
          return;
        }
        setStatus(td, "validé");
      }
      if(btnRef){
        setStatus(td, "refusé");
      }
      computeRowTotal(tr);
    });

    // Quand on change les heures (sur une case non validée), on remet "en-attente" et on recalcule
    document.getElementById("planning").addEventListener("change", (e)=>{
      const sel = e.target;
      if(!sel.matches("select.debut, select.fin")) return;
      const td = sel.closest("td");
      const tr = sel.closest("tr");
      const badge = td.querySelector(".statut");
      if(badge && !badge.classList.contains("validé")){
        setStatus(td, "en-attente");
      }
      computeRowTotal(tr);
    });
  </script>
</body>
</html>
